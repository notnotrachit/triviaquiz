{% with request.resolver_match.url_name as url_name %}
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <h3>
      Trivia Quiz
    </h3>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav w-100 ml-5">
        <li class="nav-item mx-2 {% if url_name == 'hunt' %}active{% endif %}">
          <a class="nav-link active" href="{% url 'index' %}"><h4>Home</h4>
          </a>
          </li>
        <li class="nav-item mx-2 {% if url_name == 'play' %}active{% endif %}">
          <a class="nav-link" href="{% url 'play' %}"><h4>Play</h4></a>
          </li>
        <li class="nav-item mx-2 {% if url_name == 'about' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about' %}"><h4>About</h4></a>
          </li>
        
      </ul>
      <ul class="navbar-nav ml-auto">
        
         
          <li class="nav-item dropdown">
            <h4>
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hi, {{user.username}}</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'account_change_password' %}">Change Password</a>
              <div class="dropdown-divider">      
                </div>
              <a class="dropdown-item text-danger" href="{% url 'account_logout' %}">Logout</a>
            </div>
          </li></h4>
          <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}"><button type="button" class="btn btn-outline-danger"><h5>Logout</h5></button></a></li>
        
      </ul>

    </div>
  </div>
</nav>
