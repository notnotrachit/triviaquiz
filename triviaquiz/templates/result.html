{% extends "base.html" %}
{% block content %}{% if correct %}
<div class="card text-white bg-success mb-3" style="max-width: 20rem;">{% elif incorrect %}<div class="card text-white bg-danger mb-3" style="max-width: 20rem;">{% elif skip %}<div class="card text-white bg-info mb-3" style="max-width: 20rem;">{% endif %}
  <div class="card-body">
    <h4 class="card-title">{% if correct %}Correct{% elif incorrect %}Incorrect{% elif skip %}Answer:{% endif %}</h4>
    <p class="card-text">{{ ans }} was the right answer!</p>
  </div>
</div>
<a href="{% url 'play' %}">
<button type="button" class="btn btn-outline-success">New Question</button>
{% endblock %}
